<ul class="nav flex-column">
    {% if categories %}
    {% for c in categories %}
    {% if c == current_category %}
    
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'rango:show_category' c.slug %}"><span data-feather="archive"></span>{{ c.name }}</a>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'rango:show_category' c.slug %}"><span data-feather="archive"></span>{{ c.name }}</a>
    </li>
    {% endif %}
    {% endfor %}
    <li class="nav-item">
      {% else %}  
      <strong>
          There are no categories present.
      </strong>
    </li>
    {% endif %}
    

</ul>
